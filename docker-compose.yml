services:
  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: event-ai-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      # Use Supabase cloud database - configure in .env
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret-change-in-production}
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./packages/backend/src:/app/src:ro
      - ./packages/backend/uploads:/app/uploads

  # User Portal (Next.js)
  user-portal:
    build:
      context: ./packages/user
      dockerfile: Dockerfile
    container_name: event-ai-user
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-nextauth-secret}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/user/src:/app/src:ro

  # Admin Portal (Next.js)
  admin-portal:
    build:
      context: ./packages/admin
      dockerfile: Dockerfile
    container_name: event-ai-admin
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXTAUTH_URL: http://localhost:3002
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-nextauth-secret}
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/admin/src:/app/src:ro

  # Vendor Portal (Next.js)
  vendor-portal:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: event-ai-vendor
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "3003:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/frontend/src:/app/src:ro


