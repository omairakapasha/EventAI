services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: event-ai-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: event_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: event-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: event-ai-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/event_ai
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      CORS_ORIGIN: http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/backend/src:/app/src:ro
      - ./packages/backend/uploads:/app/uploads

  # User Portal (Next.js)
  user-portal:
    build:
      context: ./packages/user
      dockerfile: Dockerfile
    container_name: event-ai-user
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-nextauth-secret
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/user/src:/app/src:ro

  # Admin Portal (Next.js)
  admin-portal:
    build:
      context: ./packages/admin
      dockerfile: Dockerfile
    container_name: event-ai-admin
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXTAUTH_URL: http://localhost:3002
      NEXTAUTH_SECRET: dev-nextauth-secret
    ports:
      - "3002:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/admin/src:/app/src:ro

  # Vendor Portal (Next.js)
  vendor-portal:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: event-ai-vendor
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
    ports:
      - "3003:3000"
    depends_on:
      - backend
    volumes:
      - ./packages/frontend/src:/app/src:ro

volumes:
  postgres_data:
  redis_data:
